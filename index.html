<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️❤️❤️</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #yesbtn {
            margin-top: -200px;
        }

        #divcont {
            border: 1px solid blue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 500px;
        }

        button {
            background-color: #7b38d8;
            padding: 12px;
            width: 70px;
            color: #ffffff;
            text-align: center;
            border: 2px double #cccccc;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.5s;
            position: fixed;
        }

        button:hover {
            background-color: rgb(0, 178, 190);
            position: absolute;
            /* Added position property */
        }
    </style>
</head>

<body>
    <div id="divcont">
        <h1>Will you be my girlfriend?</h1><br>
        <button id="yesbtn" onclick=" createLabels()">YES</button><br>
        <button id="nobtn">NO</button>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer>
        var nobtn = document.getElementById("nobtn");

        nobtn.addEventListener("mouseover", function () {
            nobtn.style.left = Math.random() * (window.innerWidth - nobtn.clientWidth) + "px";
            nobtn.style.top = Math.random() * (window.innerHeight - nobtn.clientHeight) + "px";
        });



        function createLabel() {
            var label = document.createElement("label");
            label.innerText = "❤️";

            // Set initial position
            label.style.position = "absolute";
            label.style.left = Math.random() * (window.innerWidth - label.clientWidth) + "px";
            label.style.top = Math.random() * (window.innerHeight - label.clientHeight) + "px";

            // Append label to the body
            document.body.appendChild(label);

            // Animate the label falling
            var animationInterval = setInterval(function () {
                label.style.top = label.offsetTop + 2 + "px";

                if (label.offsetTop > window.innerHeight) {
                    document.body.removeChild(label);
                    clearInterval(animationInterval);

                    if (document.querySelectorAll("label").length === 0) {
                        document.querySelector('h1').innerHTML = "Will you be my girlfriend?";
                    }
                }
            }, 20);
        }

        function createLabels() {
            document.querySelector('h1').innerHTML = "❤️❤️❤️ Yaaay ❤️❤️❤️";
            for (var i = 0; i < 100; i++) {
                createLabel();
            }
            


        }
    </script>
</body>

</html>
